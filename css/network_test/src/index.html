<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네트워크 테스트</title>
    <link rel="stylesheet" href="../resource/style/common.css" />
    <link rel="icon" type="image/x-icon" href="https://www.kakaocorp.com/page/favicon.ico" />

</head>
<body>
    <div id="wrapper">
        <div class="title-box">
            <div class="news-content">
                <div class="box-top">
                    <div class="news-img"></div>
                    <div class="box-news">보도자료</div>
                    <div class="date-box">2024.03.11</div>
                    <div class="icon-button-dot"></div>
                </div>
                <div class="content-box">
                    <div class="new-title">
                        <span>카카오, 포털 다음(Daum)에 22대 국회의원선거 특집 페이이 오픈</span></div>
                    </div>
            </div>        
            <div class="news-content"> 
                <div class="box-top">
                    <div class="news-img"></div>
                    <div class="box-news" aria-readonly="false">보도자료</div>
                    <div class="date-box">2024.02.28</div>
                    <div class="icon-button-dot"></div>
                </div>
                <div class="content-box">
                    <div class="new-title">
                        <span>카카오, '카카오톡 학생증' 누적 발급 수 80만명 돌파</span></div>
                    </div>
            </div>
        </div>
        <div id= "resource">
            <div class="resource-box">

                <div class="resource-card">
                    <div class="total-news">전체뉴스</div>
                    <div class="shortcut">바로가기
                        <span class="round-black">→</span></div>
                </div>
                <div class="resource-card">
                    <div class="press-release">보도자료</div>
                    <div class="shortcut">바로가기
                        <span class="round-black">→</span></div>
                </div>
                <div class="resource-card">
                    <div class="resources-used">참고자료</div>
                    <div class="shortcut">바로가기
                        <span class="round-black">→</span></div>
                </div>
        </div>
    </div>
</body>
</html>
