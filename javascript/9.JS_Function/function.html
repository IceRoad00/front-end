<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Test</title>
</head>
<body>
    <input id="a" />
    <input id="b" />
    <button id="plus-button">+</button>
    <button id="minus-button">-</button>
    <h1>결과 <span id="result"></span></h1>

    <script>
        const plusButton = document.getElementById('plus-button');
        plusButton.addEventListener('click', function() {
            const a = document.getElementById('a');
            const b = document.getElementById('b');
            document.getElementById('result').innerText = Number(a.value) + Number(b.value); 
        });
    </script>
    <script>
        const miunsButtonClickEventHandler = function() {
            const a = document.getElementById('a');
            const b = document.getElementById('b');
            document.getElementById('result').innerText = Number(a.value) - Number(b.value);
        };

        const miunsButton = document.getElementById('minus-button');
        miunsButton.addEventListener('click', miunsButtonClickEventHandler);
    </script>

</body>
</html>
