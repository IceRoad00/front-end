<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>임대주택 가격서비스</title>
    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div id="sign-up-wrapper">
        <div class="sign-up-image-box"></div>
        <div class="sign-up-box">
            <div class="sign-up-container">
                <div class="sign-up-title h1">임대주택 가격 서비스</div>
                <div class="sign-up-contents">
                    <div class="sign-up-sns-container">
                        <div class="sns-container-title label">SNS 회원가입</div>
                        <div class="sns-button-container">
                            <div id="sign-up-kakao" class="sns-button kakao-button"></div>
                            <div id="sign-up-naver" class="sns-button naver-button"></div>
                        </div>
                    </div>
                    <div class="short-divider"></div>
                    <div class="sign-up-input-container">

                        <div class="input-box">
                            <div class="input-label label">아이디</div>
                            <div class="input-content-box">
                                <input id="id" class="input" type="text" placeholder="아이디를 입력해주세요." />
                                <div id="check-duplication-button" class="input-disable-button">중복 확인</div>
                            </div>
                            <div id="id-message" class="input-message"></div>
                        </div>

                        <div class="input-box">
                            <div class="input-label label">비밀번호</div>
                            <div class="input-content-box">
                                <input id="password" class="input" type="password" placeholder="비밀번호를 입력해주세요." />
                            </div>
                            <div id="password-message" class="input-message"></div>
                        </div>

                        <div class="input-box">
                            <div class="input-label label">비밀번호 확인</div>
                            <div class="input-content-box">
                                <input id="password-check" class="input" type="password" placeholder="비밀번호를 입력해주세요." />
                            </div>
                            <div id="password-check-message" class="input-message"></div>
                        </div>

                        <div class="input-box">
                            <div class="input-label label">이메일</div>
                            <div class="input-content-box">
                                <input id="email" class="input" type="email" placeholder="이메일 주소를 입력해주세요." />
                                <div id="check-email-button" class="input-disable-button">이메일 인증</div>
                            </div>
                            <div id="email-message" class="input-message"></div>
                        </div>

                        <div class="input-box">
                            <div class="input-label label">인증번호</div>
                            <div class="input-content-box">
                                <input id="auth-number" class="input" placeholder="인증번호 4자리를 입력해주세요." maxlength="4"/>
                                <div id="check-auth-number-button" class="input-disable-button">인증 확인</div>
                            </div>
                            <div id="auth-number-message" class="input-message"></div>
                        </div>


                    </div>
                    <div class="sign-up-button-container">
                        <div id="sign-up-button" class="disable-button full-width">회원가입</div>
                        <div id="sign-in-link" class="text-link">로그인</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
    <script src="../common.js"></script>
</body>
</html>
