<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 텍스트 요소</title>
</head>
<body>
    <!-- HTML에서는 문장에 대하여 줄 바꿈을 인식 하지 못함. -->
    <!-- 줄 바꿈을 적용하고 싶다면 <br />를 사용 -->
    태그를 사용하지 않고 작성한 문장<br />
    줄을 바꾸고 작성한 내용입니다.

    <!-- <p></p> : 하나의 문단을 표현하는 요소 -->
    <p>카리나씨가 팬들에게 사과했다.</p>
    <p>자필 편지를 올렸다.</p>

    <!-- HTML의 태그는 대소문자를 구분하지 않음 -->
    <P>미안함을 표현했다.</p>
    
    <!-- HTML은 문법에 오류가 있다하더라도 에러 출력이 되지 않음 -->
    <p>강조했다.</p>
    
    <!-- <h1> ~ <h6> : 제목을 표시하기 위한 요소 -->
    <h1>열애 공개 후폭풍</h1>
    <h2>열어 공개 후폭풍</h2>
    <h3>열애 공개 후폭풍</h3>
    <h4>열애 공개 후폭풍</h4>
    <h5>열애 공개 후폭풍</h5>
    <h6>열어 공개 후폭풍</h6>

    <!-- <strong> : 특정 문자나 단어, 문단을 강조하기 위해 사용하는 요소 -->
    <p>카리나씨가 <strong>팬들</strong>에게 사과했다.</p>

    <!-- <em> : 특정 문자나 단어, 문단을 강조하기 위해 사용하는 요소 -->
    <p>카리나씨가 <em>팬들</em>에게 사과했다.</p>

    <p>카리나씨가 <strong><em>팬들</em></strong>에게 사과했다.</p>

    <

</body>
</html>
