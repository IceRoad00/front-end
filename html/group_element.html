<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 그룹 요소</title>
</head>
<body>
    <!-- <div> : 웹 페이지에 대하여 구역을 나눌 때 사용되는 요소 (block 요소)-->
    <!-- 다른 요소와 다르게 아무 효과가 없음 -->
    <div>첫 번째 구역</div>
    <div>두 번째 구역</div>

    <!-- <span> : 특정 컨텐츠에 대하여 제어를 하기 위한 요소 (inline 요소)-->
    <!-- 다른 요소와 다르게 아무 효과가 없음 -->
    <span>첫 번째 컨텐츠</span>
    <span>두 번째 컨텐츠</span>

</body>
</html>
