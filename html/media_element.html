<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 미디어 요소</title>
</head>
<body>
    
    <!-- audio 요소 : 웹 페이지의 오디오 컨텐츠를 재생할 수 있도록 함 -->
    <!-- muted : 음소거 설정-->
    <!-- autoplay : 자동실행 (단, muted가 true인 상태일 때만 적용됨 -->
    <audio controls muted autoplay>
        <source src="../resource/sample.mp3" type="audio/mpeg" />
        오디오가 나타나지 않으면 표시할 메세지
    </audio>

    <!-- video 요소 : 웹 페이지에 비디오 컨텐츠를 재생할 수 있도록 함 -->
    <video controls muted autoplay>
        <source src="../resource/sample.mp4" type="video/mp4" />
        비디오가 나타나지 않으면 표시할 메세지
    </video>
</body>
</html>
